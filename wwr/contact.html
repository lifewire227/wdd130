<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rapid Rides Rafting Co.</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <meta name="description" content="Contact Rapid Rides Rafting Co. for exhilarating white water rafting adventures. Address: 16 Ngene Street, Amawbia, Awka South LGA, Anambra State. Phone: +2349049949608. Email: lifewire227@gmail.com">
    <meta name="author" content="Nkwado Chukwuka Onwughalu">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="White Water Rafting Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="employee-profiles">
            <figure>
                <img src="images/employee1.jpg" alt="Employee 1">
                <figcaption>John Doe<br>White Water Rafting Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Employee 2">
                <figcaption>Jane Smith<br>Adventure Coordinator</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Employee 3">
                <figcaption>Michael Johnson<br>River Safety Expert</figcaption>
            </figure>
        </section>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label>Purpose of Message:</label>
                <label for="inquiry"><input type="radio" id="inquiry" name="purpose" value="Inquiry" required> General Inquiry</label>
                <label for="reservation"><input type="radio" id="reservation" name="purpose" value="Reservation" required> Reservation Question</label>
                <label for="suggestion"><input type="radio" id="suggestion" name="purpose" value="Suggestion" required> Website Suggestion</label>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <label><input type="checkbox" name="subscribe" value="subscribe"> Please subscribe me to the monthly newsletter</label>
                
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Rapid Rides Rafting Co. | Designed by Nkwado Chukwuka Onwughalu</p>
        <nav class="sociallinks">
            <a href="https://facebook.com"><img src="images/facebook.svg" alt="Facebook"></a>
            <a href="https://twitter.com"><img src="images/twitter.svg" alt="Twitter"></a>
            <a href="https://instagram.com"><img src="images/instagram.svg" alt="Instagram"></a>
        </nav>
    </footer>
</body>
</html>
